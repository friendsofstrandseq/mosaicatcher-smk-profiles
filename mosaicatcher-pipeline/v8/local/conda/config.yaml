# Software Deployment Configuration

# Define the methods available for deploying software in this environment
software-deployment-method: 
  - conda         # Conda is a package manager that simplifies package management and deployment.

# Specify the default frontend interface for package management
conda-frontend: "conda"  # Using Conda as the frontend for managing packages

# Performance and Timing Configuration
# Set the delay to wait for file system operations to ensure consistency
latency-wait: 60  # Time in seconds. This is useful in environments with slow file systems.

# Customization of Reports

# Define the path to a custom stylesheet for reports generated by the workflow
report-stylesheet: "workflow/report/custom-stylesheet.css"  # Custom stylesheet for enhancing report aesthetics
